<body>

  <script>
    const chatBox = document.getElementById("chat");
    const userInput = document.getElementById('userInput');

    userInput.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        if (event.shiftKey) {
        // Shift + Enter = ì¤„ë°”ê¿ˆ í—ˆìš© (ê¸°ë³¸ ë™ì‘ ìœ ì§€)

        event.preventDefault();  // ê¸°ë³¸ ì—”í„° ë™ì‘ ë§‰ê¸° (ì¤„ë°”ê¿ˆ ë°©ì§€)
        sendMessage();           // sendMessage()ëŠ” ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜ ì´ë¦„

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const query = input.value.trim();
      if (!query) return;

      appendMessage("user", query);
      input.value = "";

      try {
        const res = await fetch("http://10.10.13.12:8888/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        const data = await res.json();
        const answer = data.response || data.error || "âš ï¸ ì‘ë‹µ ì˜¤ë¥˜";

        await typeMessage("bot", answer);
      } catch (err) {
        appendMessage("bot", "âš ï¸ ì„œë²„ì™€ í†µì‹  ì¤‘ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        console.error(err);

    }

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = role;
      div.innerHTML = `<strong>${role === "user" ? "ğŸ™‹ ì‚¬ìš©ì" : "ğŸ¤– ì±—ë´‡"}</strong><div class="typing">${text}</div>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function typeMessage(role, text) {
      const div = document.createElement("div");
      div.className = role;

      const label = `<strong>${role === "user" ? "ğŸ™‹ ì‚¬ìš©ì" : "ğŸ¤– ì±—ë´‡"}</strong>`;

      for (let i = 0; i <= text.length; i++) {

        chatBox.scrollTop = chatBox.scrollHeight; // íƒ€ì´í•‘ ì¤‘ ìŠ¤í¬ë¡¤ ë”°ë¼ê°€ê¸°
        await new Promise(r => setTimeout(r, 20));
